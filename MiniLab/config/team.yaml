# Unified MiniLab team configuration (single source of truth)
#
# Goals:
# - Maximum agent autonomy (guidelines, not rules)
# - Minimal hard-coded policy in Python
# - One file controls: team members, tools, write permissions, and security capabilities
#
# NOTE: This config is enforced by ToolFactory + PathGuard.

